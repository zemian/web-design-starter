<!doctype html>
<html>
<head>
    <title>jQuery Starter</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1>JQuery Starter</h1>
    <p>Hi</p>

    <script>
    $(document).ready(function() {
        let c = $("p").text();
        console.log("Before replace content: " + c);
        $("p").text("Hello World.");
    });
    </script>
</body>
</html>
